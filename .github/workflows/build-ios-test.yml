name: Build iOS IPA (Test)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Setup iOS simulator
      run: |
        xcrun simctl list devices
        xcrun simctl boot "iPhone 15"
        
    - name: Build iOS for simulator
      run: |
        flutter build ios \
          --debug \
          --no-codesign \
          --simulator
          
    - name: Build iOS IPA (Development)
      run: |
        flutter build ipa \
          --debug \
          --no-codesign \
          --export-options-plist=ios/exportOptions.plist
          
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: telegram-client-ipa
        path: build/ios/ipa/*.ipa
        
    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: telegram-client-ios-build
        path: build/ios/
        
    - name: Show build info
      run: |
        echo "‚úÖ iOS build completed successfully!"
        echo "üì± IPA file available as artifact"
        echo "üìÅ Download from GitHub Actions ‚Üí Artifacts"
        echo "üîß To enable SSH upload, add secrets:"
        echo "   - SSH_HOST"
        echo "   - SSH_USERNAME" 
        echo "   - SSH_PRIVATE_KEY"
        echo "   - SSH_PORT"
        echo ""
        echo "üìã Build artifacts:"
        echo "   - telegram-client-ipa: IPA file"
        echo "   - telegram-client-ios-build: Full iOS build" 