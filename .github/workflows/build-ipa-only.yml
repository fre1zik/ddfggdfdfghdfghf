name: Build IPA Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Setup iOS signing
      run: |
        echo "🔑 Setting up iOS signing..."
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings build.keychain
        
    - name: Build IPA file
      run: |
        echo "🔨 Building IPA file..."
        flutter build ipa --debug
        echo "✅ IPA build completed!"
        
    - name: List build directory
      run: |
        echo "📁 Build directory contents:"
        ls -la build/
        echo ""
        echo "📁 iOS build directory:"
        ls -la build/ios/ || echo "iOS directory not found"
        
    - name: Find IPA files
      run: |
        echo "🔍 Searching for IPA files..."
        find build/ -name "*.ipa" -type f || echo "No IPA files found"
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: telegram-client-ipa
        path: build/ios/ipa/*.ipa
        if-no-files-found: warn
        
    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: all-build-files
        path: build/
        if-no-files-found: warn
        
    - name: Success message
      run: |
        echo "🎉 Build process completed!"
        echo "📱 Check artifacts for IPA file"
        echo "📥 Download from: GitHub Actions → Artifacts" 